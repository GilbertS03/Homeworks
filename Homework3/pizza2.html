<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
<div class="container-fluid header">
    <div class="row align-items-center">
        <div class="col-md-1">
            <img src="imgs/mario.png" alt="Mario's Pizza Logo" class="img-fluid">
        </div>
        <div class="col-md-3 title-text">
            <h1 class="fw-bold fs-1">Marios Pizza</h1>
        </div>
        <div class="col-md-2 nav">
            <a href="pizza.html" style="text-decoration: none; padding-right: 10px; color: black;">Home</a> <a class="fw-bold" href="#" style="text-decoration: none; color: black; padding-left: 20px;"> About Us </a>
        </div>
    </div>
</div>
<div class="container-fluid body" style="padding-top: 30px;">
    <div class="row align-items-center">
        <div class="col-md-8">
            <span class="fs-1" style="margin-left: 5px;">Tell us about you</span>
            <div class="row  border border-black" style="margin-left: 5px;">
                <form>
                    <div class="mb-3">
                        <label for="Name" class="form-label">Name:</label>
                        <input type="text" class="form-control border border-dark" id="Name">
                    </div>
                    <div class="mb-3">
                        <label for="Age" class="form-label">Age:</label>
                        <input type="text" class="form-control border border-dark" id="Age">
                    </div>
                </form>
                <form class="col-md-4">
                    <label class="fw-bold fs-2"> Favorite Topping:</label>
                    <select class="form-select" aria-label="Default select example" style="width: 45%;">
                        Favorite Topping
                        <option selected>Sardines</option>
                        <option value="1">Cheese</option>
                        <option value="2">Pepperoni</option>
                        <option value="3">Sausage</option>
                    </select>
                </form>
                <div class="col-md-2"></div>
                <form class="col-md-6">
                    <label class="fw-bold fs-2">Favorite Games</label><br>

                    <label class="form-check-label" for="kart">
                        Mario Kart:
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="kart">

                    <label class="form-check-label" for="party">
                        Mario Party:
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="party">

                    <label class="form-check-label" for="bros">
                        Super Smash Bros:
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="bros">

                    <br><button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <img src="imgs/marioGo.jpg" alt="Mario" style="width: 35%; padding-left:30px;" id="mario">
        </div>
    </div>
</div>
<div class="container-fluid footer">
    <div class="row align-items-center" style="height: 150px;">
        <span class="fs-1" style="padding-left: 70px;">Portfolio: <a href="https://gilberts03.github.io/" style="color: black;">https://gilberts03.github.io</a></span>
    </div>
</div>
</body>
</html>
