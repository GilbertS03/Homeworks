<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="gridContainer">
    <div class="item1">
        <img id="marioPizza" src="imgs/mario.png" alt="Mario Pizza">
    </div>

    <div class="item5">
        <span id="marioText">Mario's Pizza</span>
    </div>
    <div class="item2">
        <a id="home" href="#"><b>Home</b></a> <a id="about" href="pizza2.html">About</a>
    </div>

    <div class="item3">Tell us about you</div>

    <div class="gridContainer2">
        <form class="form1" action="">
            <label for="Name" class="name">Name:</label>
            <input id="Name" type="text">
            <label for="Age" class="age">Age:</label>
            <input id="Age" type="text">
            <label id="Topping">Favorite Topping: </label>
            <select>
                <option>
                    Cheese
                </option>
                <option>
                    Pepperoni
                </option>
                <option>
                    Sausage
                </option>
            </select>
            <label class="checks">Favorite Games</label>
            <input type="checkbox" id="game1" name="vehicle1" value="Mario Kart 8">
            <label for="game1" id="kart"> Mario Kart 8</label>
            <input type="checkbox" id="game2" name="vehicle2" value="Mario Party">
            <label for="game2" id="party"> Mario Party</label>
            <input type="checkbox" id="game3" name="vehicle3" value="Super Smash Bros.">
            <label for="game3" id="bros">Super Smash Bros. Ultimate</label>
            <button class="button">Submit</button>
        </form>
    </div>
    <div class="item6"><img id="mario" src="imgs/marioGo.jpg" alt="Mario"> </div>
</div>

</body>
</html>
